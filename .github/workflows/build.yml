name: Build/Release

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS (x64)
            os: macos-latest
            platform: mac
            arch: x64
          - name: macOS (arm64)
            os: macos-latest
            platform: mac
            arch: arm64
          - name: Linux (x64)
            os: ubuntu-latest
            platform: linux
            arch: x64
          - name: Linux (arm64)
            os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
          - name: Windows (x64)
            os: windows-latest
            platform: win
            arch: x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack and activate Yarn
        shell: bash
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          # Verify the correct Yarn version is active
          echo "Yarn version: $(yarn --version)"
          # Ensure Yarn Berry is being used (version should be 4.x)
          yarn --version | grep -q '^4\.' || { echo "ERROR: Expected Yarn 4.x but got $(yarn --version)"; exit 1; }

      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            node_modules/.cache/electron
          key: ${{ runner.os }}-${{ matrix.arch }}-electron-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-electron-cache-

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CYPRESS_INSTALL_BINARY: 0
          ELECTRON_CACHE: ~/.cache/electron
          ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder

      - name: Install snapcraft
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y snapd
          sudo snap install snapcraft --classic

      # Install system fpm on ALL Linux runners (x64 + arm64)
      - name: Install Ruby + fpm (system) for Linux packaging
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential rpm
          sudo gem install --no-document fpm
          # Ensure gem bindir is on PATH for subsequent steps
          echo "$(ruby -e 'print Gem.bindir')" >> "$GITHUB_PATH"
          echo "Ruby:"; ruby -v
          echo "fpm:"; fpm --version

      - name: Inject Application Insights connection string
        env:
          APP_INSIGHTS_KEY: ${{ secrets.APP_INSIGHTS_KEY }}
        run: yarn inject:app-insights

      - name: Build application
        run: yarn build:prod
        env:
          NODE_ENV: production

      - name: Build Electron app
        run: yarn electron-builder --${{ matrix.platform }} --${{ matrix.arch }} --publish=always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: true
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
          SNAPCRAFT_BUILD_ENVIRONMENT: host
          # Use system fpm for Linux only
          USE_SYSTEM_FPM: ${{ matrix.platform == 'linux' && 'true' || '' }}
