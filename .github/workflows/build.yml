name: Build/Release

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux (x64)
            os: ubuntu-latest
            platform: linux
            arch: x64
          # - name: Windows (x64)
          #   os: windows-latest
          #   platform: win
          #   arch: x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable corepack to use Yarn v4
        run: |
          corepack enable
          corepack prepare --activate

      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            node_modules/.cache/electron
          key: ${{ runner.os }}-${{ matrix.arch }}-electron-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-electron-cache-

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CYPRESS_INSTALL_BINARY: 0
          ELECTRON_CACHE: ~/.cache/electron
          ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder

      - name: Install snapcraft
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y snapd
          sudo snap install snapcraft --classic

      # ✅ Install system fpm on ALL Linux runners (x64 + arm64)
      - name: Install Ruby + fpm (system) for Linux packaging
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential rpm
          sudo gem install --no-document fpm
          # Ensure gem bindir is on PATH for subsequent steps
          echo "$(ruby -e 'print Gem.bindir')" >> "$GITHUB_PATH"
          echo "Ruby:"; ruby -v
          echo "fpm:"; fpm --version

      - name: Build application
        run: corepack yarn build:prod
        env:
          NODE_ENV: production

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: matrix.platform == 'linux'
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Set up QEMU
        if: matrix.platform == 'linux'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: matrix.platform == 'linux'
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        if: matrix.platform == 'linux'
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: leaftail/postybirb-v4-alpha-headless:latest

      - name: Build Electron app
        run: corepack yarn electron-builder --${{ matrix.platform }} --${{ matrix.arch }} --publish=always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SNAPCRAFT_BUILD_ENVIRONMENT: host
          # ✅ Use system fpm for Linux only
          USE_SYSTEM_FPM: ${{ matrix.platform == 'linux' && 'true' || '' }}
