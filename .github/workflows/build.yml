name: Build/Release

on:
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    permissions:
      contents: write  # Needed for publish=always to create releases

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS (x64)
            os: macos-latest
            platform: mac
            arch: x64
          - name: macOS (arm64)
            os: macos-latest
            platform: mac
            arch: arm64
          - name: Linux (x64)
            os: ubuntu-latest
            platform: linux
            arch: x64
          - name: Linux (arm64)
            os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
          - name: Windows (x64)
            os: windows-latest
            platform: win
            arch: x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Enable Corepack before setup-node (required for cache: 'yarn' to work)
      - name: Enable Corepack
        shell: bash
        run: corepack enable

      # Setup Node.js without Yarn caching for Windows (causes issues)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ runner.os != 'Windows' && 'yarn' || '' }}

      # Windows: Explicitly prepare Yarn after setup-node
      - name: Prepare Yarn (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          corepack prepare yarn@stable --activate
          yarn --version

      # Verify Yarn version on all platforms
      - name: Verify Yarn version
        shell: bash
        run: |
          echo "Yarn version: $(yarn --version)"
          yarn --version | grep -q '^4\.' || { echo "ERROR: Expected Yarn 4.x"; exit 1; }

      # Manual Yarn cache for Windows (since we can't use setup-node cache)
      - name: Cache Yarn (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            node_modules/.cache/electron
          key: ${{ runner.os }}-${{ matrix.arch }}-electron-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-electron-

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CYPRESS_INSTALL_BINARY: 0
          ELECTRON_CACHE: ~/.cache/electron
          ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder

      - name: Install snapcraft
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y snapd
          sudo snap install snapcraft --classic

      - name: Install Ruby + fpm (system) for Linux packaging
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential rpm
          sudo gem install --no-document fpm
          echo "$(ruby -e 'print Gem.bindir')" >> "$GITHUB_PATH"

      - name: Inject Application Insights connection string
        env:
          APP_INSIGHTS_KEY: ${{ secrets.APP_INSIGHTS_KEY }}
        run: yarn inject:app-insights

      - name: Build application
        run: yarn build:prod
        env:
          NODE_ENV: production

      - name: Build Electron app
        run: yarn electron-builder --${{ matrix.platform }} --${{ matrix.arch }} --publish=always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: true
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
          SNAPCRAFT_BUILD_ENVIRONMENT: host
          USE_SYSTEM_FPM: ${{ matrix.platform == 'linux' && 'true' || '' }}

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            test/logs/
            release/*.log
          retention-days: 5
