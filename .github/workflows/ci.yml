name: CI
on:
  pull_request:
  push:
    branches:
      - main

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    if: github.head_ref != 'weblate-postybirb-postybirb'
    strategy:
      matrix:
        command: [lint, typecheck]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0

      - name: Use jest and tsc cache
        uses: actions/cache@v4
        with:
          # Out tsc needed because we use incremental in typecheck which uses files from tsc output
          path: |
            .jest
            dist/out-tsc

          key: ${{ runner.os }}-ci

      - name: Install Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          cache: yarn

        # Note: These flags needed to speed up ci
      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

        # Node: Used to calculate affected
      - name: Setup SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run ${{ matrix.command }}
        run: yarn nx affected -t ${{ matrix.command }}
