appId: com.mvdicarlo.postybirb
copyright: Copyright (c) 2024 Michael DiCarlo
productName: PostyBirb
executableName: PostyBirb
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

publish:
  provider: github
  owner: mvdicarlo
  repo: postybirb

directories:
  buildResources: packaging-resources
  output: release

compression: maximum
removePackageScripts: true

files:
  - "dist/**/*"
  - "node_modules/**/*"
  - "package.json"
  - "!node_modules/**/*.{md,txt}"
  - "!node_modules/**/README*"
  - "!node_modules/**/CHANGELOG*"
  - "!node_modules/**/LICENSE*"
  - "!node_modules/**/*.d.ts"
  - "!node_modules/**/{test,tests,spec,specs}/**/*"
  - "!node_modules/**/.{git,github,npm,nyc}/**/*"
  - "!node_modules/**/.*"
  - "!node_modules/**/{coverage,docs,doc,example,examples,demo}/**/*"
  - "!node_modules/**/{@types,typescript,eslint*,prettier,jest,@jest,cypress,nx,@nx}/**/*"
  - "!node_modules/**/@babel/**/*"
  - "!node_modules/**/webpack*/**/*"
  - "!node_modules/**/vite*/**/*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,__pycache__,thumbs.db,.gitignore,.gitkeep,.gitattributes,.npmignore,.eslintrc*,.babelrc*,jest.config.*,*.log}"
  - "!apps/**/*"
  - "!libs/**/*"
  - "!build/**/*"
  - "!contributing/**/*"
  - "!scripts/**/*"
  - "!windows-signing/**/*"
  - "!patches/**/*"
  - "!lang/**/*"
  - "!release/**/*"
  - "!*.{ts,js,yml,yaml,md}"
  - "!{babel.config.js,commitlint.config.js,drizzle.config.ts,jest.*,lingui.config.ts,nx.json,tsconfig.*}"

asarUnpack:
  - "node_modules/better-sqlite3/**/*"
  - "node_modules/sharp/**/*"

mac:
  category: public.app-category.productivity
  entitlements: packaging-resources/entitlements.mac.plist
  entitlementsInherit: packaging-resources/entitlements.mac.plist
  hardenedRuntime: true
  type: distribution
  icon: icons/icon.icns
  gatekeeperAssess: false
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  notarize:
    teamId: "ZRKS9CNUQZ"

linux:
  category: Network
  icon: icons/icon_256x256x32.png
  synopsis: "PostyBirb is a desktop application for posting to multiple websites"
  description: "PostyBirb helps artists post art and other multimedia to multiple websites more quickly."
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: snap
      arch:
        - x64
    - target: deb
      arch:
        - x64
        - arm64
    - target: rpm
      arch:
        - x64
        - arm64
    - target: tar.gz
      arch:
        - x64
        - arm64

snap:
  summary: "PostyBirb - Multi-site posting application"
  description: "PostyBirb helps artists post art and other multimedia to multiple websites more quickly."
  grade: stable
  confinement: strict
  plugs:
    - default
    - home
    - network
    - removable-media

deb:
  priority: optional
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

rpm:
  depends:
    - libnotify
    - libappindicator
    - libXtst
    - nss

nsis:
  deleteAppDataOnUninstall: true
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: PostyBirb
  include: build/installer.nsh
  installerLanguages:
    - en_US
  language: 1033

win:
  icon: icons/icon.ico
  requestedExecutionLevel: asInvoker
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64

portable:
  artifactName: "${productName}-${version}-portable-${arch}.${ext}"
